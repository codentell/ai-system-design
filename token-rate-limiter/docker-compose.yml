version: "3.9"

services:
   token-rate-limiter:
     build: . 
     container_name: token-rate-limiter
     ports:
       - "8080:8080"
     depends_on: 
       - redis 
     environment:
       - REDIS_URL=redis://redis:6379

   redis: 
     image: redis:7
     container_name: redis 
     ports:
       - "6379:6379"